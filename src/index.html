<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.muicss.com/mui-0.10.3/css/mui.min.css" rel="stylesheet" type="text/css" />
  <link href="//cdn.muicss.com/mui-0.10.3/extra/mui-colors.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.muicss.com/mui-0.10.3/js/mui.min.js"></script>
</head>

<body>
  <!-- Tutorial HTML goes here -->
  <div id="sidebar" class="mui--bg-color-indigo-500">
    <div class="mui--text-light mui--text-display1 mui--align-vertical">ASK QUESTION</div>
  </div>
  <div id="content" class="mui-container-fluid">
    <!-- blog posts go here -->

    <div class="mui-row">
      <div class="mui-col-sm-10 mui-col-sm-offset-1">
        <br>
        <br>
        <div class="mui--text-dark-secondary mui--text-body2 indigo">QUESTION FORM</div>

        <form class="mui-form">
          <p id="createQuestionError" class="error"></p>
          <div class="mui-textfield mui-textfield--float-label">
            <input type="text" id="questionTitle">
            <label>Title</label>
            <p id="titleError" class="error"></p>
          </div>
          <div class="mui-textfield">
            <textarea id="questionBody"></textarea>
            <label>Question</label>
            <p id="bodyError" class="error"></p>
          </div>
          <button type="submit" id="questionBtn"
            class="mui-btn mui-btn--raised mui--bg-color-indigo-500 mui--color-indigo-50">Submit</button>
          <button type="submit" id="loginBtn"
            class="mui-btn mui-btn--raised mui--bg-color-indigo-500 mui--color-indigo-50">Login</button>
          <button type="submit" id="signUpBtn"
            class="mui-btn mui-btn--raised mui--bg-color-indigo-500 mui--color-indigo-50">Sign-up</button>
        </form>
        <br>
        <br>
        <div class="mui--text-dark-secondary mui--text-body2">RECENT QUESTIONS</div>
        <div class="mui-divider"></div>
        <br>
        <div id="questions"></div>
      </div>
    </div>
  </div>
</body>

</html>
